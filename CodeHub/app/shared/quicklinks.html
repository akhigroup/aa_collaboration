<!-- Quick links to create blogs, forum topics, jobs and events -->
<div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li><a class="btn-floating red tooltipped" data-position="top" data-delay="50" data-tooltip="Blogs"><i class="material-icons">description</i></a></li>
        <li><a class="btn-floating yellow darken-1 tooltipped" data-position="top" data-delay="50" data-tooltip="Forum Topic"><i class="material-icons">question_answer</i></a></li>
        <li><a class="btn-floating green tooltipped" data-position="top" data-delay="50" data-tooltip="job" ng-if="user.role == 'Super_Admin'"><i class="material-icons">work</i></a></li>
        <li><a class="btn-floating blue tooltipped" data-position="top" data-delay="50" data-tooltip="Events" ng-if="user.role == 'Super_Admin'"><i class="material-icons">today</i></a></li>
    </ul>
</div>
