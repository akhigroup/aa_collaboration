<div class="row">
    <div class="col m9">

         <div class="col s12" style="margin-top: 25px;">
            <a href="#!/user" class="breadcrumb">Home</a>
            <a href="#!/jobs/list" class="breadcrumb">Job List</a>
        </div>

        <div style="margin-top: 100px">
         
          <div class="card hoverable" style="width: inherit" ng-repeat="job in jobCtrl.joblist">
            
            <div class="card-content">
              <h5><b>{{job.companyName}}</b></h5>
              <h6>{{job.subTitle}}</h6>
              <b>About The Company</b>
              <p>{{job.about}}</p>
              <a class="btn-floating halfway-fab waves-effect waves-light red tooltipped" data-position="bottom" data-delay="50" data-tooltip="APPLY"><i class="material-icons">add</i></a>
            </div>
            
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a class="active" href="#job{{job.id + 1
                
                
                
                }}">JOB PROFILE</a></li>
                <li class="tab"><a  href="#job{{job.id + 2}}">QUALIFICATION</a></li>
                <li class="tab"><a href="#job{{job.id + 3}}">CONTACT INFO</a></li>
              </ul>
            </div>

            <div class="card-content grey lighten-4">
              <div id="job{{job.id + 1}}">{{job.jobProfile}}</div>
              <div id="job{{job.id + 2}}">{{job.qualification}}</div>
              <div id="job{{job.id + 3}}">{{job.contactInfo}}</div>
            </div>
          
          </div>

        
           

          
        </div>
