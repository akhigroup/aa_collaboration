<div class="row">
    <div class="col m9">
       <div class="card hoverable" style="margin-bottom: 25px;">
            <h3 style="padding-left: 20px; padding-top: 20px;">Create Job</h3>
                <div class="row" >
                <form class="col s12" style="padding-bottom: 40px;">

                        <div class="row">
                            <div class="input-field col s12">
                            <input id="title" type="text" class="validate" data-length="50">
                            <label for="title">Job Title</label>
                            </div>
                        </div>

                         <div class="row" >
                           <div class="col s6">
                              <div class="input-field col s12">
                                  <textarea id="profile" class="materialize-textarea" data-length="50"></textarea>
                                  <label for="profile">Job Profile</label>
                              </div> 
                           </div>
                           <div class="col s6">
                               <div class="input-field col s12">
                                <textarea id="qualification" class="materialize-textarea" data-length="120"></textarea>
                                <label for="qualification">Qualification</label>
                               </div> 
                           </div> 
                        </div>

                         <div class="row" >
                            <div class="input-field col s12">
                                <textarea id="description" class="materialize-textarea" ></textarea>
                                <label for="description">Job Description</label>
                            </div>  
                        </div>

                         <div class="row">
                            <button type="submit" class="waves-effect waves-light btn-large" style="margin-top: 10px; left: 10px;">Create</button>
                        </div>

                    </form>
            </div>
            </div>
    </div>
    <div class="col m3">
    </div>
</div>
