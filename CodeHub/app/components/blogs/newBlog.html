<div style="margin-top: 50px; padding-left: 50px; margin-bottom: 50px;">
    <div class="row">
        <div class="col m7 card hoverable" >
            <h3>Create Blog</h3>
            <hr>

            <div class="row">
                <form class="col s12" style="padding-bottom: 40px;">

                    <div class="row">
                        <div class="input-field col s12">
                        <input id="title" type="text" class="validate" data-length="50">
                        <label for="title">Blog Title</label>
                        </div>
                    </div>

                    <div class="row" >
                        <div class="input-field col s12">
                        <textarea id="content" name="content" class="materialize-textarea" rows="10" cols="80">
                        </textarea>
                        <!--<label for="content">Blog Content</label>-->
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="waves-effect waves-light btn-large" style="margin-top: 10px; left: 10px;">Publish</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
