<div style="margin-top: 50px; padding-left: 50px; margin-bottom: 50px;">
    <div class="row">
        <div class="col m7 card hoverable" >
            <h3>Create Blog</h3>
            <hr>

            <div class="row">
                <form id="newBlog" name="newBlog" ng-submit="blogCtrl.addBlog()" class="col s12" style="padding-bottom: 40px;">
                 <input type="hidden" ng-model="blogCtrl.blog.id" />

                    <!-- For Blog title --> 
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="title" type="text" class="validate" data-length="50" ng-model="blogCtrl.blog.name">
                        <label for="title">Blog Title</label>
                        </div>
                    </div>

                    <!-- Main Content of the blog -->
                    <div class="row" >
                        <div class="input-field col s12">
                            <textarea id="description"  type="text" class="materialize-textarea" ng-model="blogCtrl.blog.description" > 
                            </textarea>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="waves-effect waves-light btn-large" style="margin-top: 10px; left: 10px;">Publish</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
